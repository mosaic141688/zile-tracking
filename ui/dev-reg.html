
<!--Form without header-->
<script type="text/javascript">
  var registerDevice=function(){
    //window.socket.emit("reg-device",{school:window.school,dev:$("#form3").val()});
    //console.log(JSON.stringify(window.school));
    showLoading();
    $.post("/regdevice",{dev_id:$("#form3").val(),school_id:window.school._id},(res)=>{
      console.log(res);
      if (res=="1111") {
        showError("The Device is Already registered");
      }
      else if (res=="0000") {
          showError("The Device ID does not exist")
      }else{
              showError("Device Added Successfully");
      }
    });
  }


</script>
<div class="card">
    <div class="card-block">
        <!--Header-->
        <div class="text-xs-center">
            <h3><i class="fa fa-pencil"></i> Register New Device:</h3>
            <hr class="m-t-2 m-b-2">
        </div>
        <!--Body-->
        <p>After Installing the app on a new dvice, a notification will appear that will show the device ID, please copy that ID to the field below</p>
        <br>
        <!--Body-->
        <div class="md-form">
            <i class="fa fa-tablet prefix"></i>
            <input type="text" id="form3" class="form-control">
            <label for="form3">Device ID</label>
        </div>
        <div class="text-xs-center">
            <button class="btn btn-deep-orange" onclick="registerDevice()">Send</button>
        </div>
    </div>
</div>
<!--/Form without header-->
