<style>
body {font-family: "Lato", sans-serif;}

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 0px 6px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 14px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #ccc;
}
.mosaic-tab li a{
  border-top: 1px solid #bbb;
  border-left: 1px solid #bbb;
  border-right: 1px solid #bbb;
  border-top-right-radius:4px;
  border-top-left-radius:4px;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>

<div class="" id="tabs">

  <ul class="tab mosaic-tab">
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab1')">Device History</a></li>
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab2')">School Information</a></li>
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab3')">Users</a></li>
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'tab4')">Reports</a></li>
  </ul>

  <div id="tab1" class="tabcontent">

    <p>Content For Tab 1</p>
  </div>

  <div id="tab2" class="tabcontent">

</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
